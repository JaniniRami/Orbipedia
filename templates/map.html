{% extends 'layout.html' %}
{%block title %}Orbipedia - Map {% endblock %}
{%block head %}
<style>
    .map {
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


{% endblock %}
{%block body %}



  <span id = "tle1" style="display: none">{{tle1}}</span>
  <span id = "tle2" style="display: none">{{tle2}}</span>
  <div class="alert alert-danger" role="alert" id="danger-alert" style="display: none">
    <strong>Error!</strong>
   Orbit cannot be predicted.
  </div>
  <div id="map" class="map"><div id="popup"></div></div>



  <script type="text/javascript" src = "{{ url_for('static',filename='js/satellite.min.js') }}"></script>
  <script type="text/javascript" src = "{{ url_for('static',filename='js/GeoJSON.Terminator.js') }}"></script>
  <script type="text/javascript" src = "{{ url_for('static',filename='js/map.js') }}"></script>
{% endblock %}
